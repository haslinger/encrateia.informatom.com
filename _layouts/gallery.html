---
layout: page
---

<div class="content">
  {{ content }}
</div>

<div class="columns is-multiline">
  {% for screenshot in page.screenshots %}
  <div class="column is-one-quarter">
    <p class="has-text-centered">
      <a href="/screenshots/{{ screenshot.filename }}.png">
        <img src="/thumbnails/{{ screenshot.filename }}.png">
      </a>
    </p>
    <p class="has-text-centered">
      <a href="/screenshots/{{ screenshot.filename }}.png">{{ screenshot.title }}</a>
    </p>
  </div>
  {% else %}
  So screenshots so far.
  {% endfor %}
</div>
